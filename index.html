<body>
    <div id="fh5co-main">
        <div class="container">
            <div class="row">
                <div id="fh5co-board" data-columns>
                    <div class="item" style="display:none">
                        <div class="animate-box">
                            <img src="images/img_1.jpg">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/aliyun-oss-sdk-4.4.4.min.js"></script>
    <script>
    var client = new OSS.Wrapper({
        region: 'oss-cn-hongkong',
        accessKeyId: 'LTAI4G9xsH2skhfvkf1FaMrK',
        accessKeySecret: 'RXEmf6y8x3cA8Cm2H1DV7m6PtBpas5',
        bucket: 'forunning'
    });
    //获取oss文件列表
    client.list({
        'max-keys': 30
    }).then(function(result) {
        // console.log(result.objects);
        var parent = document.getElementById("fh5co-board");
        for (let i = 1; i < result.objects.length - 1; i++) {
        	var item = parent.firstChild.cloneNode(true);
        	var fix = item.getElementsByClassName("item")[0];
        	fix.style.display="block"
	        var img = item.getElementsByTagName("img")[0];
	        var str=result.objects[i].url;
	        img.setAttribute("src",str);
	        parent.appendChild(item);
        }
    }).catch(function(err) {
        console.log(err);
    });
    </script>
    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
